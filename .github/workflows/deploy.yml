name: Deploy crmsandiasoft Next.js (Standalone)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v3
      with:
        node-version: 20

    # Install & build on GitHub (NOT VPS)
    - name: Install dependencies
      run: npm ci

    - name: Build standalone app
      run: npm run build

    - name: Prepare SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to VPS
      run: |
        set -e
        COMMIT_SHORT_SHA=${GITHUB_SHA:0:8}
        RELEASE_DIR="/opt/crmsandiasoft/releases/${COMMIT_SHORT_SHA}"

        # Create release folder
        ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} "
          mkdir -p ${RELEASE_DIR}
          chown www-data:www-data ${RELEASE_DIR}
        "

        # Upload ONLY production files
        rsync -avz -e "ssh -i ~/.ssh/deploy_key" \
          .next/standalone \
          .next/static \
          public \
          package.json \
          ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }}:${RELEASE_DIR}/

        # Link env file
        ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} "
          ln -nfs /opt/crmsandiasoft/.env.production ${RELEASE_DIR}/.env
        "

        # Activate release
        ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} "
          cd /opt/crmsandiasoft
          ln -nfs releases/${COMMIT_SHORT_SHA} current
        "

        # Restart app using ecosystem config
        ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} "
          cd /opt/crmsandiasoft/current
          pm2 restart crmsandiasoft || pm2 start ecosystem.config.js
          pm2 save
        "